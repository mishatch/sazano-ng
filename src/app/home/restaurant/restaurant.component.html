<section class="restaurant" id="restaurant">
  <h1 class="heading geo-primary restaurant-heading">რესტორანი</h1>
  <div class="restaurant-content">
    <div class="restaurant-img">
      <img
        src="../../../assets/images/home/restaurant/Mask%20Group%2013@2x.webp"
        alt="Restaurant"
      />
      <img
        src="../../../assets/images/home/restaurant/restaurant-desktop.webp"
        alt="Restaurant"
        class="restaurant-img-desktop"
      />
    </div>
    <div class="restaurant-description">
      <p class="geo-secondary restaurant-txt">
        რეგიონში პირველი ღია სამზარეულო, რომელსაც ერთდროულად 100 ადამიანის
        გამასპინძლება შეუძლია, გამოირჩევა თავისი მინიმალისტური დიზაინით,
        თანამედროვე აღჭურვილობითა და პანორამული ხედით.
        <span (click)="openScrollableContent(longContent)">იხილეთ რესტორნის მენიუ:</span>
      </p>
    </div>
  </div>
  <ng-template #longContent let-modal>
    <div class="modal-body">
      <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      <img src="../../../assets/images/home/restaurant/sazano%20wine%20menu%20(GE)-2.webp" alt="Menu" class="modal-image">
      <img src="../../../assets/images/home/restaurant/sazano%20wine%20menu%20Wine%20Ge%20unlocked-2.webp" alt="Menu" class="modal-image">
    </div>
  </ng-template>

</section>
